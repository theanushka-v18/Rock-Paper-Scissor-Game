<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissor</title>
</head>
<body>
    <div class="main-div">
        <h1>Rock, Paper, Scissor Game</h1>
        <div class="top-div">
            <div class="player-div">
                <div class="h1-div">Player</div>
                <div class="h3-div"><p id="player-choice"></p></div>
            </div>
            <div class="computer-div">
                <div class="h1-div">Computer</div>
                <div class="h3-div"><p id="computer-choice"></p></div>
            </div>
        </div>
        <div class="bottom-div">
            <div class="choice-div">
                <button id="rock" onclick="rock()">Rock</button>
                <button id="paper" onclick="paper()">Paper</button>
                <button id="scissor" onclick="scissor()">Scissor</button>
            </div>
            <div class="playbtn-div">
                <button id="play">Play</button>
            </div>
        </div>
        <div class="result-div">
            <h4 id="result">Result will display here...</h4>
            <form>
                <button id="againPlay">Play Again</button>
            </form>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
